<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/2.3.1/spacelab/bootstrap.min.css">


    <title>test circle</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    


  </head>
  <body>
  <div class="container">
    <h1>Top Selling Pharmaceutical Drugs</h1>
    <div class="row">
      <div id="buttons" class="span9">
        <button id="units_btn" class="btn">Units sold 2013 Q1</button>
        <button id="sales_btn" class="btn btn-warning" onclick="window.location.reload()">Sales in $000 $</button>
      </div>
    </div>
    <div class="row">
    
      <div id="graph" class="span9 main">        
      </div>
    
      <img src="key.png" alt="key for visualization" width="180" height="180" />
      

      <div id="info" class="span3 sidebar">
        <div class="crop">
        <span id="photo"></span>
        </div>
        <br/>
        <div>
        Drug name:  <span id="drug-name"></span>
        </div>
        <br/>
        <div>
        Generic name:  <span id="aka"></span>
        </div>
        <br/>
        <div>
        Treats:  <span id="treats"></span>
        </div>
        <br/>
        <div>
        Manufacturer:  <span id="manufacturer"></span>
        </div>
        <br/>
        <div>
        U.S. sales 2012 Q4: $<span id="sales"></span>
        </div>
        <div>
        Packages sold (units): <span id="units_sold"></span>
        </div>

        </div>
      </div>      
      </div>
      </div>
    </div>
    
    <script type="text/javascript" src="drug.js"></script>
  </body>
</html>
