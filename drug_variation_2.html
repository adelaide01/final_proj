    <div id="chart"></div>
    <script type="text/javascript">

  
var diameter = 1000
    radius = diameter/2,
    x = d3.scale.linear().range([0,radius]),
    y = d3.scale.linear().range([0,radius]),
    format = d3.format(",d");


var vis = d3.select("#chart").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "pack")
    .append("g")
    .attr("transform", "translate(0, 0)");

d3.json("test17.json", function(json){

  var pack = d3.layout.pack()
      .size([diameter, diameter])
      .value(function(d) {  
        return d.size; 
      });
 
  var node = vis.data([json]).selectAll("g.node")
             .data(pack.nodes)

  node.enter().append("g")
      .attr("class", function(d) { return d.children ? "node" : "leaf node"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
//      .on("click", function(d) { return zoom(node == d ? root : d); });)


  node.append("title")
      .text(function(d) { return d.name + (d.children ? "" : ": $" + format(d.size)); });

  node.append("circle")
        .attr("r", function(d) { return d.r; });



  var text_labels=node.filter(function(d) { return !d.children; }).append("text")
  text_labels.attr("text-anchor", "middle")
      .attr("dy", ".3em")    
      .text(function(d) { return d.name });

  
// Transition to new value onclick --> button #units.

$("#units").click(function(e) {               

pack.value(function(d) {
    return d.units_sold;
    }) 

node.data([json]).selectAll("g")
  .data(pack.nodes)

 
node.transition()
  .duration(4500)
  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

//node.exit().remove().selectAll("g").attr("r", 0);

d3.selectAll("circle")
  .transition()
  .duration(4500)  
  .attr("r", function(d) { return d.r });  

text_labels.text(function(d) { return d.name });  

//TO DO: new titles not appearing
/*node.text(function(d) { return d.name + (d.children ? "" : ": " + format(d.units_sold)); });*/

});
    
});


  </script>
  </body>
