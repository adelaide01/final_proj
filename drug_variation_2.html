       <!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style>

     .leaf circle {
      fill: #ff8400; /*orange*/
      fill-opacity: .60;
    }

    .leaf circle:hover {
      fill-opacity: 1;
      
    }

    .leaf text{
      pointer-events: none;
    }

 circle {
      fill: #63aad4; /*blue*/
      fill-opacity: .15;
      stroke: #b8b8b8;
      stroke-width: 1px;
}
    circle:hover {
      fill-opacity: .01;
      stroke: #ccccc0;
      stroke-width: 2px;
    }

text {
  font: 10px sans-serif;
}
    </style>

    <title>Circle Packing</title>
     <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

  </head>
  <body>
    <div id="trigger">Click here to see packages sold.</div>
    <div id="chart"></div>
    <script type="text/javascript">

  
var width = 1000,
    height = 1000
    format = d3.format(",d");


var vis = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "pack")
    .append("g")
    .attr("transform", "translate(2, 2)");

d3.json("test17.json", function(json) 
{

  var pack = d3.layout.pack()
      .size([width - 4, height - 4])
      .value(function(d) {  
        return gScale(d.size); 
      });

  gScale = d3.scale.linear()
                     .domain([0, 1000])
                     .range([0.2, 350]);
 
  var node = vis.data([json]).selectAll("g.node")
             .data(pack.nodes)

  
  node.enter().append("g")
      .attr("class", function(d) { return d.children ? "node" : "leaf node"; })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });



  node.append("title")
      .text(function(d) { return d.name + (d.children ? "" : ": " + format(d.size)); });

  node.append("circle")
        .attr("r", function(d) { return d.r; });



  var text_labels=node.filter(function(d) { return !d.children; }).append("text")
  text_labels.attr("text-anchor", "middle")
      .attr("dy", ".3em")    
      .text(function(d) { return d.name });

  

$("#trigger").click(function(e) {               

pack.value(function(d) {
      //SYMBOLIZING BY NEW VALUE
    return gScale(d.units_sold)
    }) 

node.data([json]).selectAll("g")
             .data(pack.nodes)


 
node.transition()
  .duration(4500)
  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })//.attr('fill','red');

//node.exit().remove().selectAll("g").attr("r", 0);

d3.selectAll("circle")
  .transition()
  .duration(4500)  
  .attr("r", function(d) { return d.r });

  

text_labels.text(function(d) { return d.name });  

});
});


  </script>
  </body>
</html>
